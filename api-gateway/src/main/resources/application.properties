spring.application.name=api-gateway
server.port=8080
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.service-url.defaultZone=http://localhost:8090/eureka/

# Define a manual, explicit route for the Payment Service
spring.cloud.gateway.routes[0].id=payment_service_route
spring.cloud.gateway.routes[0].uri=lb://payment-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/payment/**

# Define a manual, explicit route for the Inventory Service

spring.cloud.gateway.routes[1].id=inventory_service_route
spring.cloud.gateway.routes[1].uri=lb://inventory-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/products/**